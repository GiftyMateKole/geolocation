	<head>

		<style>
			html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
#map-canvas { height: 80% }
		</style>
		
		<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-1.12.1.js"></script>
<script src="http://maps.google.com/maps/api/js" type="text/javascript"></script>
<script type="text/javascript">
navigator.geolocation.getCurrentPosition(onSuccess, onError, { timeout: 30000 });
function onSuccess(position) {
var lat=position.coords.latitude;
var lang=position.coords.longitude;

//Google Maps
var c = document.getElementById('pos');
var myLatlng = new google.maps.LatLng(lat,lang);
var mapOptions = {zoom: 4,center: myLatlng}
var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
var marker = new google.maps.Marker({position: myLatlng,map: map,animation:google.maps.Animation.BOUNCE});
var infowindow = new google.maps.InfoWindow({
  content:c
  });
infowindow.open(map,marker);  

}
function onError(error) {
alert('code: ' + error.code + '\n' +
'message: ' + error.message + '\n');
}

google.maps.event.addDomListener(window, 'load', onSuccess);

</script>

	</head>
	<body>
	
<div  id="map">
<div  style="text-shadow: none"  class="jumbotron text-center" >
				<h1 style= "font-size: 18px">Ashesi University <br/> College</h1>
				<img src="AshesiLogo_9cm.jpg" class="img-rounded" style="margin-top:-20%; margin-left:-70%"/>
			</div>
			<input type=text id="pos"></input>
		<div id="map-canvas"></div>
		</div>
